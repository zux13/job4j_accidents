<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Автонарушители</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<!-- Панель навигации -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Автонарушители</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Переключить навигацию">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Главная</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Мои заявления</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Добавить</a>
                </li>
                <li class="nav-item">
                    <span class="navbar-text text-white fw-bold" th:text="${user}">Имя пользователя</span>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <h1 class="mb-4">Поиск автонарушений</h1>

    <!-- Форма поиска -->
    <form class="mb-3">
        <div class="input-group">
            <input type="text" class="form-control" placeholder="Введите адрес, номер авто или статус...">
            <button class="btn btn-primary" type="submit">Поиск</button>
        </div>
    </form>

    <!-- Таблица заявлений -->
    <table class="table table-striped">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Адрес</th>
            <th>Номер авто</th>
            <th>Описание</th>
            <th>Статус</th>
            <th>Фото</th>
            <th>Действия</th>
        </tr>
        </thead>
        <tbody>
        <!-- Плейсхолдер для заявлений -->
        <tr>
            <td colspan="7" class="text-center text-muted">Заявления пока не добавлены</td>
        </tr>
        </tbody>
    </table>

    <div class="text-end">
        <a href="#" class="btn btn-success">➕ Добавить заявление</a>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
